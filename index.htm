<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Map With Markers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    img {
      width: 200px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
  img
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9tbGV0IiwiYSI6ImNtZzVyeG1hYTA3cXEyaXE0Ymp6MHBsNDIifQ.PBPONoWC4rGjYQCPHtF-bw';
    const map = new mapboxgl.Map({
      container: 'map',
      /*
      Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      Mapbox Outdoors: mapbox://styles/mapbox/outdoors-v12
      Mapbox Light: mapbox://styles/mapbox/light-v11
      Mapbox Dark: mapbox://styles/mapbox/dark-v11
      Mapbox Satellite: mapbox://styles/mapbox/satellite-v9
      Mapbox Satellite Streets: mapbox://styles/mapbox/satellite-streets-v12
      Mapbox Streets: mapbox://styles/mapbox/streets-v12
      */
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [-121.403732, 40.492392],
      zoom: 7
    });

    map.on('load', () => {
      map.addSource('my-places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.47855257312604, 37.820452750633244]
              },
              "properties": {
                'name': "Golden Gate Bridge",
                'description': "I went in a school trip here",
              'image': "img/bridge.png"
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.14550216639412, 37.74964139672918]
              },
              "properties": {
                'name': "Oakland Zoo",
                'description': "I went with my family here",
              'image': "img/zoo.png",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.39041491607499, 37.909573824827824]
              },
              "properties": {
                'name': "Le pier",
                'description': "A really cool pier!",
                'image': "img/pier.png",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.19299752567777, 37.76156451888057]
              },
              "properties": {
                'name': "my school",
                'description': "I go study here",
                'image': "img/CCPA.png",
              }
              
            }
          ]
        }
      });
      map.addLayer({
        'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint': {
          'circle-radius': 6,
          'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
      });

      // add popup on click
      map.addInteraction('popup', {
        type: 'click',
        target: { layerId: 'my-places' },
        handler: (e) => {
          const coordinates = e.feature.geometry.coordinates.slice();
          const name = e.feature.properties.name;
          const description = e.feature.properties.description;
          const image = e.feature.properties.image;

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML("<strong>" + name + "</strong><br/>" + description)
            .setHTML("<img src='" + image + "'><br><strong>" + name + "</strong><br/>" + description)
            .addTo(map);
        }
      });
    });

  </script>

</body>

</html>
